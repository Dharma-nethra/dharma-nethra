    <script>
        // --- ‡∂î‡∂∂ ‡∑Ä‡∑Ñ‡∂±‡∑ä‡∑É‡∑ö‡∂ú‡∑ö Firebase Config ‡∂ë‡∂ö ‡∂∏‡∑ô‡∂≠‡∑ê‡∂±‡∂ß ‡∂¥‡∑ö‡∑É‡∑ä‡∂ß‡∑ä ‡∂ö‡∂ª‡∂±‡∑ä‡∂± ---
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "dharma-nethra.firebaseapp.com",
            databaseURL: "https://dharma-nethra-default-rtdb.firebaseio.com",
            projectId: "dharma-nethra",
            storageBucket: "dharma-nethra.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        // -------------------------------------------------------

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // ‡∂Ω‡∑í‡∂¥‡∑í ‡∂Ω‡∑ê‡∂∫‡∑í‡∑É‡∑ä‡∂≠‡∑î‡∑Ä ‡∂∏‡∑î‡∂Ω‡∑ä ‡∂¥‡∑í‡∂ß‡∑î‡∑Ä‡∑ö ‡∂¥‡∑ô‡∂±‡∑ä‡∑Ä‡∑ì‡∂∏
        db.ref('articles').on('value', (snapshot) => {
            const listDiv = document.getElementById('article-list');
            listDiv.innerHTML = '';
            
            if (snapshot.exists()) {
                snapshot.forEach((childSnapshot) => {
                    const article = childSnapshot.val();
                    const id = childSnapshot.key;
                    listDiv.innerHTML += `
                        <div class="card" onclick="openArticle('${id}')">
                            <span class="badge">‡∂ö‡∑í‡∂∫‡∑Ä‡∂± ‡∂Ω‡∂Ø‡∑ì</span>
                            <h3>${article.title}</h3>
                            <p>${article.content.substring(0, 80)}...</p>
                            <small style="color:var(--p-color); margin-top:10px; display:block;">‡∂ö‡∑í‡∂∫‡∑Ä‡∂±‡∑ä‡∂± ‡∂≠‡∂ß‡∑ä‡∂ß‡∑î ‡∂ö‡∂ª‡∂±‡∑ä‡∂±</small>
                        </div>
                    `;
                });
            } else {
                listDiv.innerHTML = '<p style="text-align:center;">‡∂≠‡∑Ä‡∂∏‡∂≠‡∑ä ‡∂Ω‡∑í‡∂¥‡∑í ‡∂á‡∂≠‡∑î‡∑Ö‡∂≠‡∑ä ‡∂ö‡∂ª ‡∂±‡∑ê‡∂≠.</p>';
            }
        });

        // ‡∂Ω‡∑í‡∂¥‡∑í‡∂∫‡∂ö‡∑ä ‡∂≠‡∑ö‡∂ª‡∑ñ ‡∑Ä‡∑í‡∂ß ‡∂ë‡∂∫ ‡∂¥‡∑ô‡∂±‡∑ä‡∑Ä‡∂± ‡∂Ü‡∂ö‡∑è‡∂ª‡∂∫
        function openArticle(id) {
            db.ref('articles/' + id).once('value').then((snapshot) => {
                const article = snapshot.val();
                if (article) {
                    document.getElementById('detail-title').innerText = article.title;
                    document.getElementById('detail-content').innerText = article.content;
                    document.getElementById('home-view').style.display = 'none';
                    document.getElementById('detail-view').style.display = 'block';
                    window.scrollTo(0, 0);
                }
            });
        }

        function showHome() {
            document.getElementById('home-view').style.display = 'block';
            document.getElementById('detail-view').style.display = 'none';
        }
    </script>
